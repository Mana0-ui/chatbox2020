enjoy:
  title: Enjoy
  subtitle: IT系イベントの運営・支援を通じて、高い技術力を維持
  text: chatboxでは、最新のWeb技術を学び、交流するイベントやセミナーの開催にも力を入れています。関西フロントエンドUG や Laravel.Osaka などの各種コミュニティ運営や、有料のセミナー・イベント Lec Cafe など、関西最大級のIT系セミナー力で、定期的なイベントを開催を続けています。イベントを通じ、より多くの人が新しいWebの技術を学び、語り合える文化を作りたい。「Webのこれからを」を語り合うchatbox にとって、なくてはならない制作活動の一つです。
  keyword:
    - extra: スクール
    - extra: イベント
