talking:
  title: Talking
  subtitle: 技術豊富なスタッフがお客様の開発現場に直接訪問
  text: chatbox の技術顧問サービスは、制作現場の業務効率化を強力に支援します。最新技術のレクチャーやコードレビューなどといった日々の業務改善から、 制作フローの見直しやプロジェクトの進行管理、教育プロセスの改善といった長期的な改善まで、 技術に関する様々な課題解決のサポートを、複数のWeb制作現場で実施しています。日々複雑化するWeb制作の技術の中で、常に「Webのこれから」を求め続けることの出来る 未来志向の制作現場づくりを chatbox がサポートします。
  keywords:
    - extra: 社員研修
    - extra: 技術顧問
