creation:
  title: Creation
  subtitle: 高い技術力を生かしたWeb制作
  text: chatboxの強みは高い技術力。様々なWeb制作、システム構築の制作・導入経験はもちろんのこと、 日々、新しい技術を取り入れるために、定期的な技術交流イベント開催やセミナー登壇などを行っております。複数の現場で技術顧問として通用する chatbox の技術力だからこそ、お客様それぞれの課題に、適切な提案とサポートを提供できます。未来のビジネスを支える「Webのこれから」をお客様とともに見つけ出せる力が、chatboxの技術力です。
  keywords:
    - extra: Webシステム制作
    - extra: Webページ制作
