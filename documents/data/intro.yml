intro:
    title: We are thinking about Web
    subtitle: 作るだけなく、伝え語り合う会社でありたい
    text: 株式会社 chatbox は大阪の小さなWeb制作会社です。 様々なWeb制作の現場で、「Webのこれからを語り合う」をテーマにWebの可能性を追求し続けています。 Web制作という「作る」業務だけでなく、Webの技術を「伝える」「語り合う」会社として、 制作現場での技術指導や、イベント・セミナーなどの交流活動にも積極的に取り組んでいます。 身の回りにありふれたWebだからこそ、そこにしか無い、そこだけのWebの形を。 現場と、お客様と、ユーザーと、一緒に考えていくのがchatboxのWeb制作のあり方です。
